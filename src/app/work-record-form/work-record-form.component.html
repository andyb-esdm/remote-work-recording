<h2>Work Record Form</h2>
<br>
<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" readonly name="id" class="form-control-plaintext" [value]="workRecord.id">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" class="form-control" placeholder="Enter description" required [(ngModel)]="workRecord.description">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-dark text-white" [disabled]="!f.valid">Save</button>
        <a class="btn btn-outline-dark" routerLink="/work-record-list">Cancel</a>
    </div>
</form>
<div *ngIf="f.submitted && validationMessage">
    <span class="text-danger">{{validationMessage}}</span>
</div>
