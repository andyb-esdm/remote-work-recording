<h2>Login</h2>
<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required [(ngModel)]="password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark text-white" [disabled]="!f.valid">Login</button>
  </div>
</form>
<div *ngIf="f.submitted && validationMessage">
  <span class="text-danger">{{validationMessage}}</span>
</div>
